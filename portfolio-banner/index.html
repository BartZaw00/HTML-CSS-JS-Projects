<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Portfolio Banner</title>
</head>

<body>
    <div class="container">
        <nav>
            <img src="images/logo.png" alt="logo" class="logo">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">PORTFOLIO</a></li>
                <li><a href="#">SERVICES</a></li>
                <li><a href="#">HIRE ME</a></li>
            </ul>
            <img src="images/moon.png" alt="icon" id="icon">
        </nav>
        <div class="banner">
            <h1>I'm <span>Kate</span> Amelia</h1>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Fugit corporis laboriosam quo molestias
                accusamus aspernatur eveniet, voluptates soluta deserunt. Similique?</p>
            <a href="">Download CV</a>
            <div class="img-banner">
                <img src="images/pattern.png" alt="pattern" class="back-photo">
                <img src="images/girl.png" alt="girl" class="front-photo">
            </div>
        </div>
    </div>
    <script>
        let btn = document.getElementById("icon");

        btn.onclick = () => {
            document.body.classList.toggle("dark-theme");
            if(document.body.classList.contains("dark-theme")){
                icon.src = "images/sun.png"
            }
            else {
                icon.src = "images/moon.png"
            }
        }
    </script>
</body>

</html>
