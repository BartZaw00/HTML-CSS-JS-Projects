<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Reviews</title>
</head>

<body>
    <main id="container">
        <div class="title">Our Reviews</div>
        <div class="break"></div>
        <div class="box">
            <div class="profile-photo"><img data-profile-photo src="" alt="member"></div>
            <div data-profile-name class="name"></div>
            <div data-profile-job class="position"></div>
            <div data-profile-desc class="description"></div>
            <div class="buttons">
                <button data-left-button class="btn left"></button>
                <button data-right-button class="btn right"></button>
            </div>
            <div data-bottom-button class="button-surprise-me">Surprise Me</div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
