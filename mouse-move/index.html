<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="banner">
        <div id="drone-box">
            <img src="/images/drone.png" alt="drone" class="drone-pic">
            <img src="/images/drone-left.png" alt="droneL" class="left-pic">
            <img src="/images/drone-right.png" alt="droneR" class="right-pic">
        </div>
    </div>

    <script>
        $('#banner').mousemove(function (e) {
            var moveX = (e.pageX * - 1 / 2) + 300;
            var moveY = (e.pageY * - 1 / 3) + 120;
            $('#drone-box').css({
                'transform': 'translate3d(' + moveX + 'px, ' + moveY + 'px,0)'
            })
        });
    </script>
</body>

</html>
